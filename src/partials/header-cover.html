<div class="cover cover-hed">
  <img
    src="https://cloudfront-us-east-1.images.arcpublishing.com/spectator/J7USDTWSWFBUJGEV6G6OEL3N2Q.JPG"
  />

  <header>
    <h1 id="headline" style="text-align: center; margin-top: 10px">
      {{ headline }}
    </h1>
    <if condition="typeof deck !== 'undefined'">
      <p class="deck">{{ deck }}</p>
    </if>
    <p class="byline">{{{ byline }}}</p>
    <p class="pub-date">{{ date }}</p>
  </header>
</div>

<p class="cover-caption">
  Photography by
  <a href="https://www.columbiaspectator.com/contributors/Olivia-Treynor/"
    >Olivia Treynor</a
  >.
</p>

<div class="g-body">
  <p class="inline-credits">
    <each
      loop="item in typeof credits === 'undefined' ? [] : credits.split('\n')"
    >
      <span>{{{ item }}}</span>
    </each>
  </p>
</div>
