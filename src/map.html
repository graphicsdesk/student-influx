<div class="g-body">
  <div id="legend">
    <svg class="legend" width="60" height="60">
      <line class="baseline" stroke="grey"></line>
      <line class="slope" stroke="black"></line>
      <circle r="3"></circle>
      <text>
        <tspan x="0" dy="1.2em">50% increase</tspan>
        <tspan x="0" dy="1.2em">in population</tspan>
      </text>
    </svg>
  </div>
  <p class="map-title">{{ item.value.title }}</p>
</div>

<div id="maps-container"></div>

<div class="g-body">
  <p class="image-caption-text" style="margin-top: 10px">{{{ item.value.caption }}}</p>
</div>
