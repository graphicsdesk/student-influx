<p class="g-body map-title">{{ item.value.title }}</p>

<div id="map-container">
  <div id="legend">
    <svg class="legend">
      <line class="baseline" stroke="grey"></line>
      <line class="slope" stroke="black"></line>
      <circle r="3"></circle>
      <text>
        <tspan x="0" dy="1.2em">50% increase</tspan>
        <tspan x="0" dy="1.2em">in population</tspan>
      </text>
    </svg>
  </div>
  <svg id="map">
    <defs>
      <marker
        id="map-arrow-open"
        refX="4"
        refY="2.5"
        markerWidth="20"
        markerHeight="20"
        orient="auto-start-reverse"
      >
        <path d="M 0 0 5 2.5 0 5 0 2.5" fill="black"></path>
      </marker>
    </defs>
  </svg>
</div>
