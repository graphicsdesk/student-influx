<div class="g-body">
  <div id="legend">
    <svg class="legend" width="60" height="60">
      <line
        class="baseline"
        x1="0"
        y1="0"
        x2="50"
        y2="0"
      ></line>

      <line
        class="slope"
        stroke="black"
        x1="0"
        y1="0"
        x2="25"
        y2="-36"
        marker-end="url(#map-arrow-black)"
      ></line>
      <text y="-36" class="pct-label pct-label-desktop">
        <tspan x="25" dy="1.2em">Grew by</tspan>
        <tspan x="25" dy="1.2em">50 percent</tspan>
      </text>
      <text y="-36" class="pct-label pct-label-mobile">
        <tspan x="25" dy="1.2em">+50%</tspan>
      </text>

      <line
        class="slope"
        stroke="black"
        x1="0"
        y1="0"
        x2="25"
        y2="36"
        marker-end="url(#map-arrow-black)"
      ></line>
      <text y="36" class="pct-label pct-label-desktop">
        <tspan x="25" dy="1.2em">Fell by</tspan>
        <tspan x="25" dy="1.2em">50 percent</tspan>
      </text>
